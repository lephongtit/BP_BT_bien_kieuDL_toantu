<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Diện tích hình tròn</title>
</head>
<body>
    <script>
        r=parseInt(prompt("Nhập bán kính đường tròn r =  "));
        let dientich = r*r*3.14;
        let chuvi = 2*r*3.14;
        document.write("Diện tích hình tròn là: "+dientich);
        document.write("<br/>");
        document.write("Chu vi hình tròn là:  "+ chuvi);
    </script>
</body>
</html>
